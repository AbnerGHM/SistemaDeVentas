<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>
<body>



	<header th:replace="layout/layout :: header"></header>

	<div class="container-fluid mt-5" style="padding-top: 30px;">
		<div class="row">
			<div class="col">


				<div class="card border-success mb-3">
					<div class="card-header">Ventas</div>
					<div class="card-body text-success">
						<div class="table-condensed table-responsive">


							<table
								class="table table-bordered table-responsive table-striped text-nowrap">
								<thead>
									<tr>
										<th>ID venta</th>
										<th>Fecha de venta</th>
										<th>Producto</th>
										<th>Cantidad</th>
										<th>Total</th>
										<th>No. Lote</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="venta : ${ventas}">
										<td th:text="${venta.id}"></td>
										<td th:text="${venta.fecha}"></td>
										<td th:text="${venta.producto.nombre}"></td>
										<td th:text="${cantidad}"></td>
										<td th:text="${total}"></td>
										<td th:text="${lote}"></td>




									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>

			<div class="col">
				<form>
					<div class="form-row">
						<div class="col-md-6 mb-2">
							<label for="producto">Producto</label> <input type="text"
								class="form-control" id="producto" name="producto"
								placeholder="Nombre del Producto" required>
						</div>
					</div>
					<div class="form-row">
						<div class="col-md-6 mb-2">
							<label for="cantidad">Cantidad</label> <input type="number"
								class="form-control" id="cantidad" required min="1">
						</div>
					</div>

					<div class="form-row">
						<div class="col-md-6 mb-2">
							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<label class="input-group-text" for="inputGroupSelect01">Lotes Disponibles</label>
								</div>
								<select class="custom-select" id="Lotes">
									<option selected>Selecionar...</option>

								</select>
							</div>
						</div>
					</div>

					<div class="form-row">
						<div class="col-md-6 mb-2 mt-4">
							<button type="submit" class="btn btn-success">Registrar</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>


	<footer th:replace="layout/layout :: footer"></footer>
	<script th:replace="layout/layout :: javascript"></script>
	<script th:replace="autocomplete :: autocomplete"></script>
	<script type="text/javascript">
		$(document).ready(function() {

		});
	</script>

</body>
</html>
