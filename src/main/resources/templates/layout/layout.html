<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CREMERIA Y ABARROTES "DAN"</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

</head>
<body>

	<script type="text/javascript" th:fragment="javascript">
		//detect scroll top or down
		if ($('.smart-scroll').length > 0) { // check if element exists
			var last_scroll_top = 0;
			$(window).on(
					'scroll',
					function() {
						scroll_top = $(this).scrollTop();
						if (scroll_top < last_scroll_top) {
							$('.smart-scroll').removeClass('scrolled-down')
									.addClass('scrolled-up');
						} else {
							$('.smart-scroll').removeClass('scrolled-up')
									.addClass('scrolled-down');
						}
						last_scroll_top = scroll_top;
					});
		}
	</script>
	<header th:fragment="header">


		<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top ">
			<a class="navbar-brand ">Cremer√≠a Y Abarrotes "DAN"</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><a class="nav-link" th:href="@{index}">Inicio
							<span class="sr-only">(current)</span>
					</a></li>
			<!--  	<li class="nav-item"><a class="nav-link" href="#">Actualizar Producto</a></li> -->	
					<li class="nav-item"><a class="nav-link" th:href="@{resumen}">Resumen</a></li>
				</ul>
			</div>
		</nav>

<div class="alert alert-success fixed-top "th:text="${success}" th:if="${success} != null" style="text-align: center; margin-top: 70px;" id="success" role="alert"></div>
	</header>

	<footer th:fragment="footer">
