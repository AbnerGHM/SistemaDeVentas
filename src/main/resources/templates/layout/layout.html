<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CREMERIA Y ABARROTES "DAN"</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}">
<link rel="stylesheet" th:href="@{/header.css}">
</head>
<body>

	<script type="text/javascript" th:fragment="javascript">
		//detect scroll top or down
		if ($('.smart-scroll').length > 0) { // check if element exists
			var last_scroll_top = 0;
			$(window).on(
					'scroll',
					function() {
						scroll_top = $(this).scrollTop();
						if (scroll_top < last_scroll_top) {
							$('.smart-scroll').removeClass('scrolled-down')
									.addClass('scrolled-up');
						} else {
							$('.smart-scroll').removeClass('scrolled-up')
									.addClass('scrolled-down');
						}
						last_scroll_top = scroll_top;
					});
		}
	</script>
	<header th:fragment="header">


		<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top ">
			<a class="navbar-brand ">Cremería Y Abarrotes "DAN"</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item"><a class="nav-link"
						th:href="@{index}">Inicio </a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{resumen}">Resumen</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{update}">Gestión de Productos</a></li>
				</ul>
			</div>
		</nav>

		<div class="alert alert-success fixed-top " th:text="${success}"
			th:if="${success} != null"
			style="text-align: center; margin-top: 70px;" id="success"
			role="alert"></div>
		<div class="alert alert-danger fixed-top " th:text="${error}"
			th:if="${error} != null"
			style="text-align: center; margin-top: 70px;" id="error" role="alert"></div>
		<div class="alert alert-success fixed-top " th:text="${existe}"
			th:if="${existe} != null"
			style="text-align: center; margin-top: 70px;" id="existe"
			role="alert"></div>
		<div class="alert alert-success fixed-top " th:text="${creado}"
			th:if="${creado} != null"
			style="text-align: center; margin-top: 70px;" id="creado"
			role="alert"></div>
		<div class="alert alert-warning fixed-top " th:text="${eliminado}"
			th:if="${eliminado} != null"
			style="text-align: center; margin-top: 70px;" id="eliminado"
			role="alert"></div>
		<div class="alert alert-warning fixed-top "
			th:text="${ventaEliminada}" th:if="${ventaEliminada} != null"
			style="text-align: center; margin-top: 70px;" id="ventaEliminada"
			role="alert"></div>
		<div class="alert alert-warning fixed-top " th:text="${error}"
			th:if="${error} != null"
			style="text-align: center; margin-top: 70px;" id="error" role="alert"></div>
			<div class="alert alert-danger fixed-top " th:text="${badRegex}"
			th:if="${badRegex} != null"
			style="text-align: center; margin-top: 70px;" id="badRegex" role="alert"></div>
	</header>

	<footer th:fragment="footer">

		<script th:src="@{/js/jquery-3.5.1.js}"></script>
		<script th:src="@{/js/jquery-ui.min.js}"></script>
		<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
		<input type="hidden" id="urlAjax" th:value="@{'/cargar-productos/'}">
		<input type="hidden" id="urlAjaxFull"
			th:value="@{'/cargar-full-productos/'}"> <input type="hidden"
			id="urlAjaxInfo" th:value="@{'/show-info/'}">
		<script type="text/javascript">
	
		 $(function(){
		        $('a').each(function(){
		            if ($(this).prop('href') == window.location.href) {
		                $(this).addClass('active'); $(this).parents('li').addClass('active');
		            }
		        });
		    });
			
		</script>

		<!--
		 	<script th:src="@{/js/jquery-3.5.1.min.map}"></script>
		
		<script th:src="@{/js/bootstrap.js.map}"></script>
		<script th:src="@{/js/bootstrap.min.css.map}"></script>
		-->
	</footer>
</body>
</html>
